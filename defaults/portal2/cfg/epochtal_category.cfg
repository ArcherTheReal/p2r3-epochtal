// This file contains 32 dummy speedrun rules for each possible split event
// Since we can't cleanly split the timer through VScript, this is the next best thing
// The script computes splits on the fly, and fires an input to the respective dummy

sar_speedrun_time_pauses 1
sar_speedrun_smartsplit 1
sar_speedrun_offset 0
sar_disable_coop_score_hud 1

sar_autorecord -1
sar_record_at 0
sar_speedrun_autostop 2
sar_challenge_autostop 0

sar_record_at_demo_name ""
sar_expand sar_record_prefix epochtal/week$epochtal_week/run
cond "var:__srconfigs=1" sar_expand sar_record_prefix "$demo_folder_name/epochtal/week$epochtal_week/run"

sar_speedrun_cc_start "epochtal" map=* action=split
sar_speedrun_cc_rule "Start" load action=start

